name: Issues

on:
  issues:
    types: [opened]

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: ${{ !github.event.issue.pull_request }}
    steps:
      - name: Check version
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            if (
              issue.labels.some((label) => label.name === "status: needs triage") &&
              issue.state === "open"
            ) {
              const { createComment, addLabels, update } = github.rest.issues;
              const { owner, repo } = context.repo;
              const issueNumber = context.issue.number;
              const body = issue.body;
            
              const versionMatch = body.match(
                /### æœåŠ¡ç«¯ç‰ˆæœ¬ Leaves Version\n.*?(\d+\.\d+\.\d+)-(\d+).*?/
              );
              const gitVersionMatch = body.match(
                /### æœåŠ¡ç«¯ç‰ˆæœ¬ Leaves Version\ngit-Leaves-"[a-z0-9]{7}"/
              );
            
              if (versionMatch) {
                const version = versionMatch[1];
                const buildId = versionMatch[2];
                console.log(`This server is running Leaves ${version} (${buildId}).`);
            
                try {
                  const response = await fetch(
                    `https://api.leavesmc.org/v2/projects/leaves/versions/${version}/latestGroupBuildId`
                  );
                  const latestBuildId = await response.text();
            
                  console.log(
                    `The latest build id of Leaves ${version} is ${latestBuildId}.`
                  );
            
                  if (buildId === latestBuildId) {
                    console.log("This server is running the latest Leaves.");
                    return;
                  }
            
                  console.log("This server is running the old Leaves.");
                  createComment({
                    issue_number: issueNumber,
                    owner,
                    repo,
                    body: `## ğŸ‘‹ Hi, The LeavesMC Team here.\nYou are running an older version of Leaves, please go to [our website](https://leavesmc.org/downloads/leaves) and download the latest version, then retry.`,
                  });
                  addLabels({
                    issue_number: issueNumber,
                    owner,
                    repo,
                    labels: ["resolution: awaiting response"],
                  });
                } catch (error) {
                  console.error("Failed to fetch API: ", error);
                }
                return;
              } else if (gitVersionMatch) {
                console.log("This server is running the unsupported Leaves.");
                createComment({
                  issue_number: issueNumber,
                  owner,
                  repo,
                  body: `## ğŸ‘‹ Hi, The LeavesMC Team here.\nWe no longer support this version, please consider upgrading your server to the latest version.`,
                });
                addLabels({
                  issue_number: issueNumber,
                  owner,
                  repo,
                  labels: ["resolution: unsupported"],
                });
                update({
                  owner,
                  repo,
                  issue_number: issueNumber,
                  state: "closed",
                  state_reason: "not_planned",
                });
                return;
              } else {
                createComment({
                  issue_number: issueNumber,
                  owner,
                  repo,
                  body: `## ğŸ‘‹ Hi, The LeavesMC Team here.\nI can't find the Leaves version info in this issue, please open issues via \`/leaves report\`.`,
                });
                addLabels({
                  issue_number: issueNumber,
                  owner,
                  repo,
                  labels: ["resolution: invalid"],
                });
                return;
              }
            }
